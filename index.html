
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   <title>Pete's Hangman Game</title>
    <script src="assets/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <h1 class="title">Hangman Game</h1>
            <h2 class="genre">Category: Dungeons and Dragons Classes</h2>
            <!--     Word to be guessed -->
            <h3 class="label">Guess this word:</h3>
            <p id="displayWord"></p>
            <!--     Displays the guessed words for reference -->
            <h3 class="label">Letters you've tried:</h3>
            <p id="guessedWords"></p>
            <!--     Number of Lives left -->
            <h2 class="lives">Lives: <span id="lives"></span></h2>
            <!--     New Game Instructions -->
            <h1 id="newGame"></h1>
        </div>
   </div>
</body>

</html>
